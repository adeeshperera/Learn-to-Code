<html>
<head>
    <title> Test Website </title>

    <style>
        #test01{
            font-style: italic;
        }
        #test02{
            font-weight: 600;   <!--  400, Normal - 700, Bold -->
        }
        #test03{
            font-weight: bold;
        }
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
            color: red;
        }
        a:visited{
            color: green; <!-- Visited pages -->
        }
    </style>
</head>
<body>
    <p id="test01">Test 01</p>
    <p id="test02">Test 02</p>
    <p id="test03">Test 03</p>
    <p><a href="https://example.com/" target="_blank"> Test 04 </a></p> <!-- (target="_blank") - New tab -->

</body>
</html>
